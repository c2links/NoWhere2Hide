<div id="successForm" class="message-popup-form">
  <h3>Hunt IO certificates imported successfully</h3>
  <button onclick="closePopup('success')">Close</button>
</div>

<!-- Login Form -->
<div id="loginForm" class="login-popup-form">
  <h2>Enter Token</h2>
  <form>
    <div>
      <label for="token">API Token:</label>
      <input type="text" size=50 id="jwt_token" name="jwt_token" required>
    </div>
    <br>
    <button onclick="auth()">Submit</button>
  </form>
  <button onclick="closePopup('auth')">Close</button>
</div>

<!-- Fail Form -->
<div id="failForm" class="message-popup-form">
  <h2>Invalid token</h2>
  <button onclick="closePopup('fail')">Close</button>
</div>

<body>
  <!-- 
  Buttons to control the token authentication
-->
  <button type="button" id=logonButton class="logonButton" onclick="togglePopup('auth')">Click here to login!</button>
  <button type="button" id=logoutButton class="logoutButton" onclick="logout()">Logged In (click to logout)</button>


  <!--
Script functions to facilitate authentication and setting the jwt in session storage
-->

  <script>
    checkLogon()
    // Function to toggle the visibility of the pop-up form

    async function auth() {
      event.preventDefault(); // Prevent default form submission
      var jwt = document.getElementById('jwt_token').value;
      try {
        const response = await fetch("/Auth", { method: "POST", body: new URLSearchParams({ "c2-auth": jwt }) })
        const data = await response.text()

        if (data == "Success") {
          closePopup("auth")
          sessionStorage.setItem('jwtKey', jwt);
          checkLogon()
        }
        else {
          closePopup("auth")
          togglePopup("fail")
        }
      }
      catch (error) {
        console.log(error)

      }

    }

    function togglePopup(type) {
      if (type == "auth") {
        var popup = document.getElementById("loginForm");
        popup.style.display = "block";
      }
      if (type == "success") {
        var popup = document.getElementById("successForm");
        popup.style.display = "block";
      }
      if (type == "fail") {
        var popup = document.getElementById("failForm");
        popup.style.display = "block";
      }
    }

    function closePopup(type) {
      if (type == "auth") {
        document.getElementById("loginForm").style.display = "none";
      }
      if (type == "success") {
        document.getElementById("successForm").style.display = "none";
      }
      if (type == "fail") {
        document.getElementById("failForm").style.display = "none";
      }
    }

    function checkLogon() {
      const jwtKey = sessionStorage.getItem('jwtKey');
      if (jwtKey) {
        document.getElementById('logonButton').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline-block';
      } else {
        document.getElementById('logonButton').style.display = 'inline-block';

        document.getElementById('logoutButton').style.display = 'none';

      }
    }

    function logout() {
      sessionStorage.removeItem("jwtKey")
      checkLogon()
    }

  </script>

  <h2>Run a Scan</h2>
  <h3> Select the Signatures to Scan</h3>
  <div class="three">
    <input type="submit" id="huntio_certs" name="huntio_certs" value="Click to load recent Hunt IO Cert Data"
      onclick="hunt_io_cert()">
  </div>
  <br>
  <div id="signatures"></div>
  <div id="status">
    <iframe name="hiddenFrame" width="0" height="0" border="0"></iframe>
  </div>

  <script>

    print_Form_Status()

    function print_Form_Status() {
      createSigForm()
      getStatus()
    }


    async function createSigForm() {

      var form = document.createElement("form");
      form.setAttribute("method", "post");
      form.setAttribute("action", "/RunScan");
      form.setAttribute("target", "hiddenFrame");
      form.setAttribute("onsubmit", "refreshPage()");

      var jobs = document.createElement("input");
      jobs.classList.add("customLabel");
      jobs.setAttribute("type", "checkbox");
      jobs.setAttribute("name", "all");
      jobs.setAttribute("id", "all");
      form.appendChild(jobs);

      var job_label = document.createElement("label");
      job_label.setAttribute("for", "all");
      job_label.innerHTML = "<b>Special Scan</b>: Run all signatures (Default Targets) <br/>";
      job_label.classList.add("customLabel");
      form.appendChild(job_label);

      var br = document.createElement("br");
      form.appendChild(br);

      var auth = document.createElement("input");
      auth.type = "hidden";
      auth.name = "c2-auth";
      auth.value = sessionStorage.getItem('jwtKey');

      form.appendChild(auth);

      const response = await fetch("/Sigs")
      const data = await response.json() // Read the JSON body of the response
      data.forEach(c2 => {
        var jobs = document.createElement("input");
        jobs.setAttribute("type", "checkbox");
        jobs.setAttribute("name", c2);
        jobs.setAttribute("id", c2);
        form.appendChild(jobs);
        //document.getElementsByTagName("body")[0].appendChild(form);


        var job_label = document.createElement("label");
        job_label.setAttribute("for", c2);
        job_label.innerHTML = c2 + "<br/>";
        job_label.classList.add("customLabel");
        form.appendChild(job_label);
        //document.getElementsByTagName("body")[0].appendChild(form);

        var br = document.createElement("br");
        form.appendChild(br);
      })

      var br = document.createElement("br");
      form.appendChild(br);

      var br = document.createElement("br");
      form.appendChild(br);

      var submit = document.createElement("input");
      submit.setAttribute("type", "submit");
      submit.setAttribute("value", "Submit");
      form.appendChild(submit);

      document.getElementById("signatures").appendChild(form);
    }

    async function getStatus() {

      var container = document.getElementById("status");

      // Create a table element
      var table = document.createElement("table");
      table.className = "PTABLE";
      table.style.width = "100%";

      // Create table header row
      var headerRow = table.insertRow();
      var headers = [
        "uid",
        "configs",
        "job_started",
        "config_validated",
        "targets_acquired",
        "scan_started",
        "scan_finished",
        "detection_started",
        "detection_finished",
        "job_completed",
        "errors"
      ];
      headers.forEach(headerText => {
        var th = document.createElement("th");
        th.textContent = headerText;
        th.style.width = "10%";
        headerRow.appendChild(th);
      });

      // Append the table to the container div
      container.appendChild(table);

      statusTable = document.querySelector("table")

      for (var i = 1; i < statusTable.rows.length;) {
        statusTable.deleteRow(i);
      }
      const response = await fetch("/Jobs", { method: "GET" })
      const data = await response.json() // Read the JSON body of the response
      data.forEach(status => {
        // Create the table row
        row = document.createElement("tr")
        // Create the table data elements and extract corresponding values from received `person`
        uid = document.createElement("td")
        uid.innerHTML = status.UID
        configs = document.createElement("td")
        configs.innerHTML = status.Configs
        job_started = document.createElement("td")
        job_started.innerHTML = status.Job_Started
        config = document.createElement("td")
        config.innerHTML = status.Config_Validated
        targets = document.createElement("td")
        targets.innerHTML = status.Targets_Acquired
        scan_started = document.createElement("td")
        scan_started.innerHTML = status.Scan_Started
        scan_finished = document.createElement("td")
        scan_finished.innerHTML = status.Scan_Finished
        detection_started = document.createElement("td")
        detection_started.innerHTML = status.Detection_Started
        detection_finished = document.createElement("td")
        detection_finished.innerHTML = status.Detection_Finished
        job_completed = document.createElement("td")
        job_completed.innerHTML = status.Job_Completed
        errors = document.createElement("td")
        errors.innerHTML = status.Errors


        // Add the data elements to the row
        row.appendChild(uid)
        row.appendChild(configs)
        row.appendChild(job_started)
        row.appendChild(config)
        row.appendChild(targets)
        row.appendChild(scan_started)
        row.appendChild(scan_finished)
        row.appendChild(detection_started)
        row.appendChild(detection_finished)
        row.appendChild(job_completed)
        row.appendChild(errors)
        // Add the row element to the table
        statusTable.appendChild(row)
      })
    }

    function refreshPage() {

      window.location.href = "/runscan.html"
    }

    async function hunt_io_cert() {
      const response = await fetch("/HuntIOCert", { method: "POST", body: new URLSearchParams({ "c2-auth": sessionStorage.getItem('jwtKey') }) })
      const data = await response.text()
      if (data == "Successful") {
        togglePopup("success")
      } else { togglePopup("fail") }
    }

  </script>
