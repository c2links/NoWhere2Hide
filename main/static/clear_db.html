  <h1>Clear DB</h1>
  <!-- 
    Specify the table that will be used to display the people database
  -->
  <input type = "submit" name="c2" value="Click to clear C2 database" onclick="clearC2()">
  <input type = "submit" name="http" value="Click to clear HTTP database" onclick="clearHTTP()">
  <input type = "submit" name="banner" value="Click to clear Banner database" onclick="clearBanner()">
  <input type = "submit" name="tls" value="Click to clear TLS database" onclick="clearTLS()">
  <input type = "submit" name="jarm" value="Click to clear JARM database" onclick="clearJARM()">
  <input type = "submit" name="status" value="Click to clear Status database" onclick="clearStatus()">

  <script>
    function clearC2(){
      fetch("/ClearDB",{method: "POST",body: new URLSearchParams({'table':'c2_results'})})
        .then(response => response.text())
          .then(success=> {
            if (success == "Successful"){
              const popupWindow = window.open('', 'Response Popup', 'width=400, height=300');
              popupWindow.document.write("C2 Database Cleared");
            }        
        })
      }
