<!-- Login Form -->
<div id="loginForm" class="login-popup-form">
  <h3>Enter Token</h3>
  <form>
    <div>
      <label for="token">API Token:</label>
      <input type="text" size=50 id="jwt_token" name="jwt_token" required>
    </div>
    <br>
    <button onclick="auth()">Submit</button>
  </form>
  <button onclick="closePopup('auth')">Close</button>
</div>

<!-- Fail Form -->
<div id="failForm" class="message-popup-form">
  <h3>Invalid token</h3>
  <button onclick="closePopup('fail')">Close</button>
</div>

<!-- Unauthorized Form -->
<div id="unauthForm" class="message-popup-form">
  <h3>Unauthorized to perform this action</h3>
  <button onclick="closePopup('unauth')">Close</button>
</div>

<!-- Success Form -->
<div id="successForm" class="message-popup-form">
  <h3>Successfuly cleared the database</h3>
  <button onclick="closePopup('success')">Close</button>
</div>

<body>
  <!-- 
  Buttons to control the token authentication
-->
  <button type="button" id=logonButton class="logonButton" onclick="togglePopup('auth')">Click here to login!</button>
  <button type="button" id=logoutButton class="logoutButton" onclick="logout()">Logged In (click to logout)</button>


  <!--
Script functions to facilitate authentication and setting the jwt in session storage
-->

  <script>
    checkLogon()
    // Function to toggle the visibility of the pop-up form

    async function auth() {
      event.preventDefault(); // Prevent default form submission
      var jwt = document.getElementById('jwt_token').value;
      try {
        const response = await fetch("/Auth", { method: "POST", body: new URLSearchParams({ "c2-auth": jwt }) })
        const data = await response.text()

        if (data == "Success") {
          closePopup('auth')
          sessionStorage.setItem('jwtKey', jwt);
          checkLogon()
        }
        else {
          closePopup('auth')
          togglePopup("fail")
        }
      }
      catch (error) {
        console.log(error)

      }

    }

    function togglePopup(type) {
      if (type == "auth") {
        var popup = document.getElementById("loginForm");
        popup.style.display = "block";
      }
      if (type == "fail") {
        var popup = document.getElementById("failForm");
        popup.style.display = "block";

      }

      if (type == "unauth") {
        var popup = document.getElementById("unauthForm");
        popup.style.display = "block";

      }

      if (type == "success") {
        var popup = document.getElementById("successForm");
        popup.style.display = "block";

      }
    }

    function closePopup(type) {
      if (type == "auth") {
        document.getElementById("loginForm").style.display = "none";
      }
      if (type == "fail") {
        document.getElementById("failForm").style.display = "none";
      }
      if (type == "unauth") {
        document.getElementById("unauthForm").style.display = "none";
      }
      if (type == "success") {
        document.getElementById("successForm").style.display = "none";
      }
    }

    function checkLogon() {
      const jwtKey = sessionStorage.getItem('jwtKey');
      if (jwtKey) {
        document.getElementById('logonButton').style.display = 'none';
        document.getElementById('logoutButton').style.display = 'inline-block';
      } else {
        document.getElementById('logonButton').style.display = 'inline-block';
        document.getElementById('logoutButton').style.display = 'none';

      }
    }

    function logout() {
      sessionStorage.removeItem("jwtKey")
      checkLogon()
    }

  </script>


  <h1>Clear DB</h1>
  <!-- 
    Specify the table that will be used to display the people database
  -->
  <input type="submit" name="c2" value="Click to clear C2 database" onclick="clearDB('c2_results')">
  <input type="submit" name="http" value="Click to clear HTTP database" onclick="clearDB('http')">
  <input type="submit" name="banner" value="Click to clear Banner database" onclick="clearDB('banner')">
  <input type="submit" name="tls" value="Click to clear TLS database" onclick="clearDB('tls')">
  <input type="submit" name="jarm" value="Click to clear JARM database" onclick="clearDB('jarm')">
  <input type="submit" name="status" value="Click to clear Status database" onclick="clearDB('status')">

  <script>

    var popup;

    async function clearDB(table_name) {
      event.preventDefault(); // Prevent default form submission
      try {
        const response = await fetch("/ClearDB", { method: "POST", body: new URLSearchParams({ "c2-auth": sessionStorage.getItem('jwtKey'), 'table': table_name }) })
        const data = await response.text()

        if (response.status == 401) { togglePopup('unauth') }

        if (data == "Successful") { togglePopup('success') }

      } catch (error) { console.log(error) }
    }


  </script>
