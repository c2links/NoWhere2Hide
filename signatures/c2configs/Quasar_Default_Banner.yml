rule_name: Quasar_Default_Banner
guid: 171cbeaf-0889-4b5c-9e1a-5b8a51d21c19
family: Quasar RAT
version: ""
description: Checks default banner of Quasar
classification: RAT
references:
- C2Links Research
created: "2024-04-02 14:18:46"
targets:
- source: shodan
  targetquery: []
- source: censys
  targetquery:
  - same_service(services.banner_hex="40000000*" AND (services.port=4782 OR services.port=443
    OR services.port=80 OR services.port=8080 OR services.port=8443))
- source: badasn
  targetquery:
  - enabled
- source: newdomain
  targetquery: []
- source: tdomain
  targetquery: []
- source: ipsum
  targetquery:
  - enabled
scan_banner:
  enabled: true
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
  maxredirects: 0
scan_tls:
  enabled: false
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: ""
  simple: true
  condition: any
  queries:
  - table: banner
    query: banner_length = 68 AND banner_hex LIKE '40000000%'
