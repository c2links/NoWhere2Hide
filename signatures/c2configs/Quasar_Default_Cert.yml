rule_name: Quasar_Default_Cert
guid: a42335b1-c5e2-4a89-9e49-bd81ea38a0c3
family: Quasar RAT
version: ""
description: Detects the default common name for Quasar RAT
classification: RAT
references:
- https://embee-research.ghost.io/shodan-censys-queries/
created: "2024-04-02 14:18:23"
targets:
- source: shodan
  targetquery:
  - ssl.cert.subject.cn:"Quasar Server CA"
- source: censys
  targetquery:
  - 'services.tls.certificates.leaf_data.subject.common_name: "Quasar Server CA"'
- source: badasn
  targetquery:
  - enabled
- source: newdomain
  targetquery: []
- source: tdomain
  targetquery: []
- source: ipsum
  targetquery:
  - enabled
scan_banner:
  enabled: false
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
  maxredirects: 0
scan_tls:
  enabled: true
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: ""
  simple: true
  condition: all
  queries:
  - table: tls
    query: subject_dn = 'CN=Quasar Server CA'
