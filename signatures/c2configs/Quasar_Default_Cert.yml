rule_name: Quasar_Default_Cert
guid: 52e16f8f-9790-4ac5-8a2a-deb72185f123
family: Quasar RAT
version: ""
description: Detects the default common name for Quasar RAT
classification: RAT
references:
- https://embee-research.ghost.io/shodan-censys-queries/
created: "2024-04-18 23:35:20"
last_edit: "2024-05-24 14:58:25"
targets:
- source: censys
  targetquery:
  - 'services.tls.certificates.leaf_data.subject.common_name: "Quasar Server CA"'
- source: shodan
  targetquery:
  - ssl.cert.subject.cn:"Quasar Server CA"
scan_banner:
  enabled: false
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
scan_tls:
  enabled: true
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: []
  simple: true
  condition: all
  queries:
  - table: tls
    query: subject_dn = 'CN=Quasar Server CA'
