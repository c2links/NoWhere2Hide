rule_name: Sliver_Multiplayer_Cert
guid: 8a2cab22-f5bf-4f7c-8489-6ab2793c378e
family: Sliver
version: ""
description: 'Simple query -  based on "operators" and "multiplayer" certificate values
  related to Sliver Team Servers. '
classification: OST
references:
- https://twitter.com/embee_research/status/1660922163002757120
created: "2024-04-18 23:35:28"
last_edit: "2024-05-24 14:54:42"
targets:
- source: shodan
  targetquery:
  - ssl:multiplayer ssl:operators
- source: censys
  targetquery:
  - services:(tls.certificates.leaf_data.subject.common_name:multiplayer and tls.certificates.leaf_data.issuer.common_name:operators)
scan_banner:
  enabled: false
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
scan_tls:
  enabled: true
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: []
  simple: true
  condition: all
  queries:
  - table: tls
    query: issuer_dn = 'CN=operators' AND subject_dn = 'CN=multiplayer'
