rule_name: Async_RAT_Default_CERT
guid: 0926926e-41e4-4d84-a064-a1b1d61d1e53
family: Async RAT
version: ""
description: Detects default CERT used by Async RAT
classification: RAT
references:
- https://embee-research.ghost.io/shodan-censys-queries/
created: "2024-04-02 14:22:01"
last_edit: "2024-05-24 14:56:09"
targets:
- source: shodan
  targetquery:
  - ssl:"AsyncRAT Server"
- source: censys
  targetquery:
  - services.tls.certificates.leaf_data.subject.common_name:"AsyncRAT Server" or services.tls.certificates.leaf_data.issuer.common_name:"AsyncRAT
    Server"
scan_banner:
  enabled: false
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
scan_tls:
  enabled: true
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: []
  simple: true
  condition: all
  queries:
  - table: tls
    query: issuer_common_name = 'AsyncRAT Server'
