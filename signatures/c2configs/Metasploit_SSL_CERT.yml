rule_name: Metasploit_SSL_CERT
guid: aa0d8013-5492-435e-a97c-aba299484543
family: Metasploit
version: ""
description: Checks SSL Cert used for Metasploit
classification: OST
references:
- |
  https://github.com/lothos612/shodan/blob/main/README.md
  https://github.com/thehappydinoa/awesome-censys-queries#advanced-queries
created: "2024-04-02 14:19:00"
targets:
- source: shodan
  targetquery:
  - ssl:"MetasploitSelfSignedCA"
- source: censys
  targetquery:
  - 'services.http.response.html_title: "Metasploit" and (services.tls.certificates.leaf_data.subject.organization:
    "Rapid7" or services.tls.certificates.leaf_data.subject.common_name: "MetasploitSelfSignedCA")'
- source: badasn
  targetquery:
  - enabled
- source: newdomain
  targetquery: []
- source: tdomain
  targetquery: []
- source: ipsum
  targetquery:
  - enabled
scan_banner:
  enabled: false
  probefile: ""
scan_http:
  enabled: false
  method: ""
  endpoint: ""
  useragent: ""
  body: ""
  custom_headers: []
  failhttptohttps: false
  retryhttps: false
  https: false
  maxredirects: 0
scan_tls:
  enabled: true
scan_jarm:
  enabled: false
detection:
  module: false
  module_name: ""
  simple: true
  condition: any
  queries:
  - table: tls
    query: issuer_common_name = 'MetasploitSelfSignedCA'
